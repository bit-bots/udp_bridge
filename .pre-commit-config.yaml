repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.0.277
  hooks:
    - id: ruff
      args:
        - "--line-length=120"
        - "--fix"
        - "--exit-non-zero-on-fix"
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
    - id: black
      args:
        - "--line-length=120"
- repo: https://github.com/pocc/pre-commit-hooks
  rev: v1.3.5
  hooks:
    - id: clang-format
      args:
        - "-i"
    - id: cppcheck
